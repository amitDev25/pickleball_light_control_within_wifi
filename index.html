<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Court Control Panel</title>

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 15px;
            margin: 0;
            text-align: center;
        }

        .panel {
            background: white;
            max-width: 420px;
            width: 100%;
            margin: auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Responsive Image */
        .panel img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            max-height: 260px;      /* prevents overly tall image */
            object-fit: cover;      /* keeps it clean */
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        button {
            flex: 1 1 calc(50% - 12px);
            padding: 14px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            color: white;
            border-radius: 8px;
            min-width: 120px;
        }

        .on {
            background: #28a745;
        }

        .off {
            background: #dc3545;
        }

        button:hover {
            opacity: 0.9;
        }

        #result {
            margin-top: 20px;
            padding: 14px;
            background: #eee;
            border-radius: 8px;
            display: none;
            font-size: 16px;
            word-wrap: break-word;
        }

        /* ðŸ“± Mobile Optimization */
        @media (max-width: 480px) {
            h2 {
                font-size: 20px;
            }

            button {
                flex: 1 1 100%;
                font-size: 15px;
                padding: 12px;
            }

            .panel img {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>

<div class="panel">
    <h2>Pickleball Court Light Control</h2>

    <img src="pickleball_court.jpg" alt="Pickleball Court">

    <div class="btn-group">
        <!-- <button class="on" onclick="sendCmd('switchon1')">Light ON 1</button> -->
        <button class="on" onclick="sendCmd('switchon2')">Light ON</button>
        <!-- <button class="off" onclick="sendCmd('switchoff1')">Light OFF 1</button> -->
        <button class="off" onclick="sendCmd('switchoff2')">Light OFF</button>
    </div>

    <div id="result"></div>
</div>

<script>

    
    async function sendCmd(cmd) {
        const resultBox = document.getElementById("result");
        resultBox.style.display = "block";
        resultBox.innerHTML = "Sending request...";

        const BASE_URL = "https://192.168.10.1/api/";

        try {
            let res = await fetch(BASE_URL + cmd);

            if (!res.ok) {
                resultBox.innerHTML = "Error: Cannot reach server";
                return;
            }

            let data = await res.text();
            resultBox.innerHTML = "Response: " + data;

        } catch (err) {
            resultBox.innerHTML = "Failed: " + err.message;
        }
    }
</script>

</body>
</html>
